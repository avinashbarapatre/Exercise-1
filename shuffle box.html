<html>
    
    <head>
        <title>Shuffle Box</title>

        <link href="style.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

<body>
    <div class="title-sf">Shuffle anf Sort</div>
    <div class="wrapper">
        <div class="box-top-line"></div>
        <div class="button-section">
            <button id="shuffle" type="button" class="btn-class" onclick="shuffleFunction()">Shuffle</button>
	        <button id="sort" type="button" class="btn-class" onclick="sortingFunction()">Sort</button>
        </div>

        <div class="box">
            <div class="box-1 number">1</div>
            <div class="box-2 number">2</div>
            <div class="box-3 number">3</div>
            <div class="box-4 number">4</div>
            <div class="box-5 number">5</div>
            <div class="box-6 number">6</div>
            <div class="box-7 number">7</div>
            <div class="box-8 number">8</div>
            <div class="box-9 number">9</div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
